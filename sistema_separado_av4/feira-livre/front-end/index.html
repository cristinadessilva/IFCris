<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Alimentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #CD853F;">
        <a class="navbar-brand" href="#" id="nav-brand">
            <img src="img/icon.png" width="70" height="60" alt="" loading="lazy">
            <span class="navbar-text">Feira Livre</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0"style="background-color: #CD853F;">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="link-listar">Listar Alimentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#modal-incluir" href="#">Adicionar Alimentos</a>
                </li>
            </ul>
        </div>
    </nav>

    <main id="principal">
        <div id="inicio" class="invisible">
            <div class="container pt-5 text-center">
                <h2>Bem vindo ao cadastro de Alimentos.</h2>
            </div>
        </div>

        <div id="tabela-alimento" class="container">
            <table class="table table-striped table-bordered table-hover">  
                <h1 class="mt-3 text-center">Alimentos disponiveis</h1>
                <thead style="background-color: #CD853F;">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Alimento</th>
                        <th scope="col">Preço por kilo</th>
                        <th scope="col">Safra</th>
                        <th scope="col">Operações</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="modal fade" id="modal-incluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Incluir Alimento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="campo-nome">Alimento</label>
                                <input type="text" class="form-control" id="campo-nome" aria-describedby="nomeHelp"
                                    placeholder="Ex.: Abacate">
                            </div>
                            <div class="form-group">
                                <label for="campo-preco">Preco por kilo</label>
                                <input type="text" class="form-control" id="campo-preco" aria-describedby="precoHelp"
                                    placeholder="Ex.: 10.00">
                            </div>
                            <div class="form-group">
                                <label for="campo-safra">Safra</label>
                                <input type="text" class="form-control" id="campo-safra"
                                    aria-describedby="safraHelp" placeholder="Ex.: Abril">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="btn-incluir" type="button" class="btn btn-primary">Incluir</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        
        <script src="js/script.js"></script>
    </main>
</body>

</html>
